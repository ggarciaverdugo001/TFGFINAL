
# Configuracion de Datasource de Spring
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/soundgs2
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Opciones de JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Ruta base para los repositorios rest de Spring Data
spring.data.rest.base-path=/api

# Para ver la API usaremos esta direccion
springdoc.swagger-ui.path=/api/docs/index.html

# Raiz donde vamos a ver el fichero JSON
# Si queremos el YAML entonces /api/docs.yaml
springdoc.api-docs.path=/api/docs
